version: '3.8'

services:
  postgres:
    image: postgres:14.3-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: keeper_dev
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345
    volumes:
      - psql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  keeper:
    image: keeper
    build: ..
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  psql_data: